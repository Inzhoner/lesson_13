<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Krovato</title>
</head>

<body>
    <div class="wrapper">
        <!--+ Header -->
        <div class="header">
            <!--// Header Top  -->
            <div class="header__top">
                <div class="header__container">
                    <div class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Про нас</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Оплата</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Доставка та збірка</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Відгуки</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Блок</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакти</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__support support">
                        <p class="support__text">Допомога і консультація: </p>
                        <ul class="support__list">
                            <li class="support__item">
                                <a class="support__link" href="#!">
                                    <svg class="support__svg">
                                        <use xlink:href="img\sprite.svg#whatsapp"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="support__item">
                                <a class="support__link" href="#!">
                                    <svg class="support__svg">
                                        <use xlink:href="img\sprite.svg#telegram"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="support__item">
                                <a class="support__link" href="#!">
                                    <svg class="support__svg">
                                        <use xlink:href="img\sprite.svg#viber"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                        <div class="support__language">
                            <!-- <label for="language-select"></label> -->
                            <select id="language-select">
                                <option value="ua">UA</option>
                                <option value="en">EN</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--// Header-Main  -->
            <div class="header__main">
                <div class="header__container">
                    <a class="header__logo" href="#!">
                        <img src="img/header/logo-header.svg" alt="Логотип Krovato">
                    </a>
                    <!-- Header-Main  button -->
                    <div class="header__btn btn-header">
                        <button class="btn-header__main btn">
                            <span class="btn__span"></span>
                            Каталог
                        </button>
                    </div>
                    <!-- Header-Main search form -->
                    <form class="header__searche search-form">
                        <input type="text" class="search-form__input" placeholder="Пошук товарів">
                        <button type="submit" class="search-form__button button-search">
                            <span class="button-search__icon"></span>
                        </button>
                    </form>
                    <!-- Header-Main phone box -->
                    <div class="header__phone phone-header">
                        <div class="phone-header__telephone-icon">
                            <img class="" src="img/header/icon-tel.svg" alt="icon telephone">
                        </div>
                        <div class="phone-header__number-box box-number">
                            <div class="box-number__schedule">Щодня з 9:00 до 18:00</div>
                            <span class="box-number__telephone">067 929-45-45</span>
                        </div>
                        <div class="phone-header__arrow-icon">
                            <img class="" src="img/header/header-arrow.svg" alt="icon arrow">
                        </div>
                    </div>
                    <!-- Header-Main icon box -->
                    <div></div>
                </div>
            </div>
            <!--// Header Bottom  -->
            <div class="header__bottom">
                <div class="header__container">asdf</div>
            </div>
        </div>
    </div>
</body>

</html>
